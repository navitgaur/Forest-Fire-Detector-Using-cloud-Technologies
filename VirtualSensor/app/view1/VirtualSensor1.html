<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Virtual Sensor</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown" ng-app="virtualSensorApp" ng-controller="sensorController">
    <div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>CO</th>
                <th>CO2</th>
            </tr>
            <tbody>
            <tr ng-repeat="data in sentData">
                <td>{{ data.temperature }}</td>
                <td>{{ data.humidity }}</td>
                <td>{{ data.co }}</td>
                <td>{{ data.co2 }}</td>
            </tr>
            </tbody>
            </thead>
        </table>

    </div>
</div>

<script src="http://code.angularjs.org/angular-1.0.0rc11.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js"></script>
<!--<script type="text/javascript" src="/server.js"></script>-->

<script type="text/javascript" src="../js/controllers/sensorController.js"></script>
</body>

</html>
